      learning_rate: 0.6
      min_samples_split: 150
    - n_estimators: 10
      learning_rate: 0.85
    - n_estimators: 50
      learning_rate: 0.85
  DT:
    - random_state: 241
    - random_state: 42
  LR:
    - C: 0.00001
      penalty: l1
