classifiers:
  KNN:
    - metric: euclidean
    - metric: knezevic
    - weights: distance
      n_jobs: 1
      algorithm: ball_tree
      p: 2
    - weights: distance
      n_jobs: 1
      algorithm: ball_tree
      metric: knezevic
  GB:
